<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nim Game 2</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script src="game_algo.js" defer></script>
  
    
</head>

<body>
    <div id="Modes" >
        <h1>Welcome to our game!</h1>
        <h3> In these version we have 3- modes , slect one and let's have a fun!</h3>
        <h2>Select Mode of the Game: </h2>
        <p id="easyMode" class="Modes-btn">Easy Mode</p>
        <p id="mediumMode" class="Modes-btn">Medium Mode</p>
        <p id="hardMode" class="Modes-btn">Hard Mode</p>

        
    </div>

    <div id="playPage" class="playPage" style="display: none;" >
        <h1> NIM GAME</h1>
        
        <ul id="roles">
            <li>Game starts at 21.</li>
            <li>Take turns deleteChoiceing 1, 2, or 3.</li>
            <li>Win by leaving your opponent with 1.</li>
          </ul>
          <h1 id="sum">21</h1>
          
          <button id="button1" class="userbutton">-1</button>
          <button id="button2" class="userbutton">-2</button>
          <button id="button3" class="userbutton">-3</button>
      
            
          <p id="playingTurn">Your Turn</p>
    
         
          <button id="reset" >Reset</button>
       
    </div>
<br><br>
        
</body>

</html>
